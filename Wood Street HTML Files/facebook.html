<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Facebook</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" href="woodst-logo-57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="woodst-logo-72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="woodst-logo-144.png"/>
</head>
<body>

<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="button back_button">
    <p><a href="social_network.html">Back</a></p>
</div>

<div class="centred">
    <div class="fb-like-box" data-href="https://www.facebook.com/WoodStreetMission" data-width="900"
         data-show-faces="true" data-border-color="#eb8175" data-stream="true" data-header="true"></div>
</div>

</body>
</html>
